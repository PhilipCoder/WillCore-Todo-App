<div class="card login-card bg-light">
    <div class="card-header ">
        Create Account
    </div>
    <div class="card-body">
        <div class="form-group">
            <label class="control-label">First Name</label>
            <input class="form-control" type="text" placeholder="Enter your first name..." id="nameInput" />
            <div class="invalid-feedback">Please enter a valid first name.</div>
        </div>
        <div class="form-group">
            <label class="control-label">Surname</label>
            <input class="form-control" type="text" placeholder="Enter your surname..." id="surnameInput" />
            <div class="invalid-feedback">Please enter a valid first surname.</div>
        </div>
        <div class="form-group">
            <label class="control-label">Email</label>
            <input class="form-control" type="text" placeholder="Enter email address..." id="emailInput" />
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="form-group">
            <label class="control-label">Password</label>
            <input class="form-control" type="password" placeholder="Enter password..." id="passwordInput" />
            <div class="invalid-feedback">Please enter a password longer than 5 characters.</div>
        </div>
        <div class="form-group">
            <label class="control-label">Confirm Password</label>
            <input class="form-control" type="password" placeholder="Enter password..." id="confirmPasswordInput" />
            <div class="invalid-feedback">Passwords do not match.</div>
        </div>
        <div class="form-group">
            <p class="text-muted">Already have an account? <a href="#/views/views/login">Login</a>...</p>
        </div>
        <div class="alert " id="messageAlert" style="display: none;"></div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" id="registerButton">Register</button>
    </div>
</div>
