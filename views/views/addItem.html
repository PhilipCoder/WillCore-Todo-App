<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Note Title</label>
                    <input type="text" class="form-control" id="noteTitle" placeholder="Enter an item title..." />
                    <div class="invalid-feedback">Please enter an item tile.</div>
                </div>
                <div class="form-group">
                    <label>Note Description</label>
                    <textarea class="form-control" id="noteDescription" placeholder="Enter an item description..." ></textarea>
                    <div class="invalid-feedback">Please enter an item description.</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeModal">Close</button>
                <button type="button" class="btn btn-primary" id="addItemButton"></button>
            </div>
        </div>
    </div>
</div>
